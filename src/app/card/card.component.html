<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="imgUrl || 'assets/tree.jpeg'"
           alt="" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">
        {{title || 'Default'}}
      </p>
      <p class="subtitle is-6">
        {{username || 'userx'}}
      </p>
    </div>
    <div class="content">
      {{description || 'no content found'}}
    </div>
  </div>
</div>
