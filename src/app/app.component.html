<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control"
             (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date"
             class="form-control"
             (input)="onDateChange($event.target.value)" />
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{date | date : 'MMM dd, yyyy'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control"
             (input)="onHeightChange($event.target.value)" />
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{height | number: '1.1-2'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control"
             (input)="onMilesChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convert : 'm') > 10">
        {{miles | convert: 'm' | number: '1.0-2'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input type="number"
             class="form-control"
             (input)="onAmountChange($event.target.value)" />
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{amount ||  '' | currency:'PLN'}}
      </div>
    </div>
  </div>
</div>
