<nav>
  <ul class="pagination">
    <li class="page-item"
        [appClass]="{disabled: currentPage === 0}">
      <a (click)="currentPage = currentPage - 1"
         class="page-link">Prev</a>
    </li>
    <ng-container *appTimes="images.length; let i = index;">
      <li class="page-item"
          [appClass]="{ active: i === currentPage }"
          *ngIf="checkWindowIndex(i)">
        <a (click)="currentPage = i"
           class="page-link">{{i + 1}}</a>
      </li>
    </ng-container>
    <li class="page-item"
        [appClass]="{disabled: currentPage === images.length - 1 }">
      <a (click)="currentPage = currentPage + 1"
         class="page-link">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url">
</div>

<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">first page</div>
  <div *ngSwitchCase="0">also first page</div>
  <div *ngSwitchCase="images.length - 1">last page</div>
  <div *ngSwitchDefault>not first nor last page</div>
</div>

<ul *appTimes="5">
  <li>Hi there!</li>
</ul>
